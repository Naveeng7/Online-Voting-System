{% extends "news/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="border border-3" style="max-width: 600px; margin:auto;">
        <div class="d-flex justify-content-center">
            <img class="rounded-circle m-3" width="200" height="200" src="{{ user.profile.image.url }}">
        </div>
        <div class="d-flex justify-content-center">
            <p class="fs-2">User Name: {{ user.username|capfirst }}</p>
        </div>
        <div class="d-flex justify-content-center">
            <p class="fs-2">Voter Id: {{ user.profile.voter_id }}</p>
        </div>


    <div class= "mt-3 d-flex justify-content-center">
        <form method="POST" action="{% url 'chngpass' %}">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom  border-3 mb-4">Change Password</legend>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="password1" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" id="exampleInputPassword1">
                    </div>
            </fieldset>
            <div>
                <button class="btn btn-outline-info mb-4" type="submit">Update</button>
            </div>
        </form>
    </div>


</div>

{% endblock %}
