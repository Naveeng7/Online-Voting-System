{% extends "news/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="border border-3" style="max-width: 600px; margin:auto;">
        <div class="d-flex justify-content-center">
            <img class="rounded-circle m-3" width="200" height="200" src="{{ user.profile.image.url }}">
        </div>
        <div class="d-flex justify-content-center">
            <p class="fs-2">User Name: {{ user.username|capfirst }}</p>
        </div>
        <div class="d-flex justify-content-center">
            <p class="fs-2">Voter Id: {{ user.profile.voter_id }}</p>
        </div>


    <div class= "mt-3 d-flex justify-content-center">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group ">
                <legend class="border-bottom  border-3 mb-4">Profile Info</legend>
                <div class="m-3">
                {{ u_form|crispy }}
                </div>
                <div class="m-3">
                {{ p_form|crispy }}
                </div>
            </fieldset>
            <div>
                <button class="btn btn-outline-info mb-4" type="submit">Update</button>
            </div>
        </form>
    </div>
        <div class="border-top pt-3">
            <a class="text-info m-5" href="{% url 'chngpass' %}">Change Password</a>
        </div>
</div>

{% endblock %}
